<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Solo Futbol</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #34495e;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      padding: 40px;
      width: 90%;
      max-width: 700px;
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
    }
    .form-container img {
      width: 180px;
      height: auto;
      position: absolute;
      right: 30px;
      top: 30px;
      animation: slideInRight 1.5s ease-in-out;
    }
    .form-container form {
      width: 100%;
      padding-right: 220px;
      margin-bottom: 20px;
    }
    .form-container h2 {
      color: #3498db;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #2980b9;
    }
    .signup-link {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
    }
    .signup-link:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <h2>Iniciar Sesión</h2>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <a href="login.html" class="signin-link">¿no tienes una cuenta? Registrate aquí</a>
    <a href="../index.html"><img src="../img/logo.png" alt="Logo" ></a>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="validaciones_login.js"></script>
  <script src="verificar_login.js"></script>
</body>
</html>
